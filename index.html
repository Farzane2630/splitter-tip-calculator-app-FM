<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="title">
      <span> SPLI </span>
      <span> TTER </span>
    </h1>
    <main class="wrapper">
      <section class="input-section">
        <form action="#" class="tip-form">
          <legend>
            <label for="bill">Bill</label>
            <input type="text" name="bill" id="bill" />
          </legend>

          <legend>
            <label for="tip">Select Tip %</label>
            <div class="btn-wrapper">
              <button type="button" class="tip-btn" data-tip="5">5%</button>
              <button type="button" class="tip-btn" data-tip="10">10%</button>
              <button type="button" class="tip-btn" data-tip="15">15%</button>
              <button type="button" class="tip-btn" data-tip="25">25%</button>
              <button type="button" class="tip-btn" data-tip="50">50%</button>
              <input
                type="number"
                name="custom-tip"
                id="custom-tip"
                placeholder="Custom"
              />
            </div>
          </legend>
          <legend>
            <label for="people">Number of people</label>
            <input type="number" name="people" id="people" />
          </legend>
        </form>
      </section>
      <section class="output-section">
        <div class="output">
          <div class="output-label">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="output-value" id="tip-amount">$0.00</p>
        </div>
        <div class="output">
          <div class="output-label">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p class="output-value" id="total-amount">$0.00</p>
        </div>
        <button type="reset" id="reset-btn">RESET</button>
      </section>
    </main>
  </body>
</html>
